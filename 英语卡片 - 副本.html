<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>单词本</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="./public/vue.min.js"></script>
  <link rel="stylesheet" href="./public/style.css">
  <script type="text/javascript" src="./public/task.js"></script>
  <script type="text/javascript" src="./public/quotes.js"></script>
  <script type="text/javascript" src="./public/english.js"></script>
</head>

<body>
  <!--  标题   -->
  <div>
    <div class="container">
      <h1>单词本·每日</h1>
    </div>
  </div>
  <div id="app">
    <div class="container">
      <div class="col-md-6 col-sm-8">
        <div v-for="item1 in enWordList">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title"><span class="glyphicon glyphicon-check"></span> 2017/9/{{ item1.date }}</h3>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body " v-for="item in item1.words">
                {{ item }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  测试区域  -->


</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      enWordList: enWordList
    }
  })

</script>

</html>
